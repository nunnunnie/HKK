<ion-header>
  <ion-navbar>
    <ion-title>Member</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="showNewmember()">ADD</button>
  <ion-list>
      <ion-item *ngFor="let p of member">
          <h2>{{p.NameMem}}</h2>
          <p>{{p.PassMem}}</p>
          <button ion-button clear item-end (click)= "showDetail(p.IDMem)">view</button>

        </ion-item>
  </ion-list>
</ion-content>
