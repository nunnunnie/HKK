<ion-header>
  <ion-navbar>
    <ion-title>Topic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit) = "newtopic()">
        <ion-list>
            <ion-item>
                <ion-label floating>ID</ion-label>
                <ion-input type="text" name="IDtopic" [(ngModel)]="topic.IDtopic"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>ชื่อหัวข้อ</ion-label>
                <ion-input type="text" name="Nametopic" [(ngModel)]="topic.Nametopic"></ion-input>
            </ion-item>
            <button ion-button block>SAVE</button>
        </ion-list>
  
      </form>

</ion-content>
