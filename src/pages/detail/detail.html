<ion-header>
  <ion-navbar>
    <ion-title>Member Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{member.NameMem}}
    </ion-card-header>
    <ion-card-content>
      <P>{{member.PassMem}}</P>
      <P>{{member.NicknameMem}}</P>
      <P>{{member.EmailMem}}</P>
      <P>{{member.TelMem}}</P>
    </ion-card-content>
  </ion-card>
  
</ion-content>
