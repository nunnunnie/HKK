<ion-header>
  <ion-navbar>
    <ion-title>Detail hongkwamkit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2>ID ห้อง : {{hongkwamkit.IDHong}}</h2>
    </ion-card-header>
    <ion-card-content>
      <P>ชื่อห้อง : {{hongkwamkit.NameHong}}</P>
      <P>รหัสผ่านห้อง : {{hongkwamkit.PassHong}}</P>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-icon name="add-circle-outline">
      <button ion-button clear item-end (click)= "showNewtopic()">เพิ่มหัวข้อ</button>
      </ion-icon>
  </ion-card>
  <ion-list>
      <p>รายชื่อหัวข้อ</p>
    <ion-item *ngFor="let p of  topic">
        <h2>{{p.Nametopic}}</h2>
        <button ion-button clear item-end (click)= "deleteDetailtopic(p.IDtopic)">Delete</button>
    </ion-item>
</ion-list>

  <ion-card>
  <ion-icon name="add-circle-outline">
  <button ion-button clear item-end (click)= "showNewmember()">เพิ่มสมาชิก</button>
  </ion-icon>
  </ion-card>
  <ion-list>
      <p>รายชื่อสมาชิก</p>
    <ion-item *ngFor="let p of member">
        <h2>{{p.NameMem}}</h2>
        <p>{{p.PassMem}}</p>
        <button ion-button clear item-end (click)= "showDetail(p.IDMem)">view</button>
        <button ion-button clear item-end (click)="editDetail(p.IDMem)">Edit</button>
        <button ion-button clear item-end (click)= "deleteDetail(p.IDMem)">Delete</button>

    </ion-item>
</ion-list>
  
</ion-content>
