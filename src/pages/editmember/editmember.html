<ion-header>
  <ion-navbar>
    <ion-title>Editmember</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit) = "editmember()">
        <ion-list>
            <ion-item>
                <ion-label floating>ID</ion-label>
                <ion-input type="text" name="IDMem" [(ngModel)]="member.IDMem"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>ชื่อสมาชิก</ion-label>
                <ion-input type="text" name="NameMem" [(ngModel)]="member.NameMem"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>รหัสสมาชิก</ion-label>
                <ion-input type="text" name="PassMem" [(ngModel)]="member.PassMem"></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label floating>ชื่อเล่นสมาชิก</ion-label>
                <ion-input type="text" name="NicknameMem" [(ngModel)]="member.NicknameMem"></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label floating>อีเมล์สมาชิก</ion-label>
                <ion-input type="text" name="EmailMem" [(ngModel)]="member.EmailMem"></ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label floating>เบอร์สมาชิก</ion-label>
                <ion-input type="text" name="TelMem" [(ngModel)]="member.TelMem"></ion-input>
            </ion-item>
            <button ion-button block>SAVE</button>
        </ion-list>
  
      </form>

</ion-content>
