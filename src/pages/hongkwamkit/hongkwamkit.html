<ion-header>
  <ion-navbar>
    <ion-title>Hongkwamkit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="hongkwamkitadd()">
    <ion-list>
      <ion-item>
        <ion-label floating>ID ห้องความคิด</ion-label>
        <ion-input type="text" name="IDHong" [(ngModel)]="hongkwamkit.IDHong"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>ชื่อห้องความคิด</ion-label>
        <ion-input type="text" name="NameHong" [(ngModel)]="hongkwamkit.NameHong"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>รหัสผ่านห้องความคิด</ion-label>
        <ion-input type="text" name="PassHong" [(ngModel)]="hongkwamkit.PassHong"></ion-input>
      </ion-item>
      <button ion-button block>SAVE</button>
    </ion-list>
  </form>

  <ion-list>
      <p>รายชื่อห้องความคิด</p>
    <ion-item *ngFor="let i of getHongkwamkit">
      <p>{{i.IDHong}}</p>
      <h2>{{i.NameHong}}</h2>
      <p>{{i.PassHong}}</p>
      <button ion-button clear item-end (click)= "showDetailhong(i.IDHong)">view</button>
      <button ion-button clear item-end (click)="EdithongPage(i.IDHong)">Edit</button>
      <button ion-button clear item-end (click)="deleteDetailhong(i.IDHong)">Delete</button>
    </ion-item>
  </ion-list>

</ion-content>
